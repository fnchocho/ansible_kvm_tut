
- name: Update packages on CentOS/RHEL
  yum:
    name: '*'  # Update all packages
    state: latest  # Ensure they are up to date
  when: ansible_os_family == "RedHat"

- name: Install ntpdate
  package:
    name: chrony
    state: present
  tags: ntp,chronyd    

- name: Start chronyd
  service:
    name: chronyd
    state: started 
    enabled: yes
  tags: chronyd,ntp

- name: Add chronyd service to firewall
  firewalld:  
    service: ntp
    permanent: yes    # Make the change permanent
    state: enabled    # Enable the NFS service in the firewall
  when: ansible_os_family == "RedHat"
  tags: chronyd-firewalld

- name: Reload firewalld to apply changes
  firewalld:
    state: enabled
  when: ansible_os_family == "RedHat"
  tags: chronyd-firewalld

- name: Ensure General Packages are installed
  tags: always
  package:
      name: 
        - tar
        - wget
        - unzip
        - curl
        - vim
      state: present

- name: Setup passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    line: '"{{ created_username  }}"  ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'

- name: Create a new regular user with sudo privileges
  user:
    name: "{{ created_username }}"
    state: present
    groups: wheel
    append: true
    create_home: true

- name: Set authorized key for remote user
  ansible.posix.authorized_key:
    user: "{{ created_username }}"
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/ansible.pub') }}"

- name: Disable password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'

